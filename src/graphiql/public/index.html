<!doctype html>
<html lang="en">
  <head>
    <title>GraphiQL</title>
    <style>
      body {
        height: 100%;
        margin: 0;
        width: 100%;
        overflow: hidden;
      }

      #graphiql {
        height: 100vh;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/graphiql@2/graphiql.min.css"
      crossorigin
    />
  </head>

  <body>
    <div id="graphiql"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/graphiql@2/graphiql.min.js"
      crossorigin
    ></script>

    <script>
      const root = ReactDOM.createRoot(document.getElementById('graphiql'));

      root.render(
        React.createElement(GraphiQL, {
          fetcher: GraphiQL.createFetcher({
            url: window.location.href,
            subscriptionUrl: window.location.href
              .replace(/^http/i, 'ws')
              .replace(/\/$/, ''),
          }),
          defaultEditorToolsVisibility: true,
        }),
      );
    </script>
  </body>
</html>
