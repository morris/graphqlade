<nav>
  <ul>
    {% for entry in site.data.navigation %}
      {% if entry.children %}
        <li>
          <a href="{{ site.baseurl }}{{ entry.url }}">{{ entry.title }}</a>
          <ul>
            {% for children in entry.children %}
              <li><a href="{{ site.baseurl }}{{ children.url }}">{{ children.title }}</a></li>
            {% endfor %}
          </ul>
        </li>
      {% else %}
        <li><a href="{{ site.baseurl }}{{ entry.url }}">{{ entry.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
