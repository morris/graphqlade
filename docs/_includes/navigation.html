<nav>
  <h4>Navigation</h4>
  <ul>
    {% for entry in site.data.navigation %}
      <li>
        <a href="{{ site.baseurl }}{{ entry.url }}"><strong>{{ entry.title }}</strong></a>
        {% if entry.children %}
          <ul>
            {% for child in entry.children %}
              <li><a href="{{ site.baseurl }}{{ child.url }}">{{ child.title }}</a></li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>
